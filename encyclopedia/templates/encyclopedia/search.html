{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not message %}
        Displaying results for "{{ q }}".
    {% endif %}
    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>
    {{ message }}
{% endblock %}
